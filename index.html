// Message template
const messageTemplate = (schoolName) => {
    return `Hello,\n\nHow are you doing today?\n\nIs this ${schoolName}?\n\n`;
    // I hope this message finds you well. My name is Jephthah from PrinceJetro Web Consult, and I wanted to inform you about an exciting opportunity for your school.\n\nWe specialize in building and customizing websites for educational institutions like yours, with a focus on functionality, user experience, and modern design.\n\nWhether you need a new website or want to revamp your existing one, we offer competitive prices and high-quality service to meet your needs.\n\nHaving a professional and user-friendly website is crucial for showcasing your school's offerings, engaging with students and parents, and enhancing your online presence.\n\nIf you're interested in learning more about our services and how we can help elevate your school's online presence, please feel free to reach out to us.\n\nThank you for your time, and we look forward to potentially working with you!\n\nBest regards,\nJephthah\nPrinceJetro Web Consult
};

// Create select element
const selectElement = document.createElement('select');

// Populate select options
schoolslink.forEach(school => {
    const optionElement = document.createElement('option');
    optionElement.textContent = school.name;
    optionElement.value = school.link;
    selectElement.appendChild(optionElement);
});

// Append select element to body or any desired container
document.body.appendChild(selectElement);

// Function to open WhatsApp chat
const openWhatsAppChat = () => {
    const selectedLink = selectElement.value;
    const selectedSchool = selectElement.options[selectElement.selectedIndex].textContent;
    const message = messageTemplate(selectedSchool);
    const encodedMessage = encodeURIComponent(message);
    const whatsappLink = `${selectedLink}?text=${encodedMessage}`;
    window.open(whatsappLink, '_blank');
};

// Event listener to open WhatsApp chat on select change
selectElement.addEventListener('change', openWhatsAppChat);
